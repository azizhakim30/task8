<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Project</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Start Navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/public/image/logo.png" alt="logo" width="50px" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/" style="font-weight: bold"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/formProject" style="color: black"
                >Add Project</a
              >
            </li>
          </ul>
          <a href="/contact">
            <button class="btn btn-dark text-white" type="submit">
              Contact Me
            </button>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!--Form-->
    <div
      class="container-fluid d-flex justify-content-center align-items-center bg-light"
    >
      <div class="container-form">
        <h2 class="mb-3 text-center">EDIT MY PROJECT</h2>
        <form action="/edit-project/{{.Project.Id}}" method="POST">
          <div class="mb-3">
            <label for="inputName" class="form-label mb-1 fw-bold"
              >Project Name</label
            >
            <input
              type="text"
              name="Name"
              value="{{.Project.Name}}"
              class="form-control shadow"
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="StartDate" class="form-label mb-1 fw-bold"
                >Start Date</label
              >
              <input
                type="date"
                name="StartDate"
                class="form-control shadow"
                value="{{.Project.StartDate}}"
              />
            </div>
            <div class="col">
              <label for="EndDate" class="form-label mb-1 fw-bold"
                >End Date</label
              >
              <input
                type="date"
                name="EndDate"
                class="form-control shadow"
                value="{{.Project.EndDate}}"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="Desc" class="form-label mb-1 fw-bold">Descripton</label>
            <input
              type="text"
              name="Desc"
              class="form-control shadow"
              value="{{.Project.Desc}}"
            />
          </div>
          <div class="mb-3">
            <label for="inputTech" class="form-label mb-1 fw-bold"
              >Technologies</label
            >
            <div class="d-flex">
              <div class="form-check">
                <input
                  class="form-check-input shadow"
                  type="checkbox"
                  value="nodeJs"
                  name="inputTech"
                  id="nodeJs"
                />
                <label class="form-check-label" for="nodeJs">Node Js</label>
              </div>
              <div class="form-check ms-5">
                <input
                  class="form-check-input shadow"
                  type="checkbox"
                  value="reactJs"
                  name="inputTech"
                  id="reactJs"
                />
                <label class="form-check-label" for="reactJs">React Js</label>
              </div>
            </div>
            <div class="d-flex">
              <div class="form-check">
                <input
                  class="form-check-input shadow"
                  type="checkbox"
                  value="javaScript"
                  name="inputTech"
                  id="javaScript"
                />
                <label class="form-check-label" for="javaScript">
                  JavaScript
                </label>
              </div>
              <div class="form-check ms-5">
                <input
                  class="form-check-input shadow"
                  type="checkbox"
                  value="vueJs"
                  name="inputTech"
                  id="vueJs"
                />
                <label class="form-check-label" for="vueJs">Vue Js</label>
              </div>
            </div>
          </div>
          <div class="mb-4">
            <label for="inputImage" class="form-label mb-1 fw-bold">
              Upload Image</label
            >
            <input type="file" id="inputImage" class="form-control shadow" />
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
